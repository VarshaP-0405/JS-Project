<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emergency Contacts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #fff5f5; font-family: Arial, sans-serif; }
    .card { box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .btn-whatsapp {
      background-color: #25d366;
      color: white;
      border: none;
    }
    .btn-whatsapp:hover {
      background-color: #1da851;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">ğŸš¨ Emergency System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">ğŸ  Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/health">ğŸ’Š Health Tracker</a></li>
          <li class="nav-item"><a class="nav-link active" href="/emergency">ğŸš¨ Emergency</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="card p-4 mb-4">
      <h4 class="text-center mb-4">ğŸ“ Emergency Contact List</h4>
      <form id="contactForm" class="row g-3 mb-4">
        <div class="col-md-5">
          <input type="text" class="form-control" id="name" placeholder="Name" required>
        </div>
        <div class="col-md-5">
          <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-danger w-100">â• Add Contact</button>
        </div>
      </form>

      <div class="table-responsive">
        <table class="table table-bordered text-center">
          <thead class="table-danger">
            <tr>
              <th>Name</th>
              <th>Phone Number</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="contactTableBody"></tbody>
        </table>
      </div>
    </div>

    <div class="text-center">
      <button class="btn btn-whatsapp btn-lg" onclick="sendEmergencyAlert()">ğŸ“ Send Emergency Alert via WhatsApp</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

  <script>
    function loadContacts() {
      fetch("/get_contacts")
        .then(response => response.json())
        .then(data => {
          const tbody = document.getElementById("contactTableBody");
          tbody.innerHTML = "";
          data.forEach(contact => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${contact.name}</td>
              <td>${contact.phone}</td>
              <td><button class="btn btn-danger btn-sm" onclick="deleteContact(${contact.id})">ğŸ—‘ï¸ Delete</button></td>
            `;
            tbody.appendChild(row);
          });
        });
    }

    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      if (!name || !phone) return;

      fetch("/add_contact", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, phone })
      }).then(() => {
        document.getElementById("name").value = "";
        document.getElementById("phone").value = "";
        loadContacts();
      });
    });

    function deleteContact(id) {
      fetch(`/delete_contact/${id}`, { method: "DELETE" })
        .then(() => loadContacts());
    }

    function sendEmergencyAlert() {
      if (!navigator.geolocation) {
        alert("Geolocation is not supported by your browser.");
        return;
      }

      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        const locationURL = `https://www.google.com/maps?q=${lat},${lon}`;

        fetch("/get_contacts")
          .then(response => response.json())
          .then(contacts => {
            contacts.forEach(contact => {
              const message = `ğŸš¨ Emergency! I need help urgently. Here's my location: ${locationURL}`;
              const whatsappURL = `https://wa.me/${contact.phone}?text=${encodeURIComponent(message)}`;
              window.open(whatsappURL, "_blank");
            });
          });
      }, () => {
        alert("Unable to retrieve your location.");
      });
    }

    window.onload = loadContacts;
  </script>
</body>
</html>
