<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emergency Contacts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #fff0f0; font-family: Arial, sans-serif; }
    .container { max-width: 700px; margin-top: 40px; }
    .contact-card { background: #ffe6e6; padding: 15px; margin-bottom: 10px; border-radius: 10px; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">🧠 Health Guardian</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">🏠 Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/health">💊 Health Tracker</a></li>
        <li class="nav-item"><a class="nav-link active" href="/emergency">🚨 Emergency</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h2 class="text-center mb-4">🚨 Emergency Contact Manager</h2>

  <!-- Add Contact -->
  <div class="card p-3 mb-4">
    <div class="row g-3">
      <div class="col-md-6">
        <input type="text" id="contactName" class="form-control" placeholder="Contact Name">
      </div>
      <div class="col-md-4">
        <input type="tel" id="contactPhone" class="form-control" placeholder="Phone (with country code)">
      </div>
      <div class="col-md-2">
        <button class="btn btn-danger w-100" onclick="addContact()">Add</button>
      </div>
    </div>
  </div>

  <!-- Contact List -->
  <div id="contactsList"></div>

  <!-- Emergency Alert -->
  <div class="text-center mt-4">
    <button class="btn btn-lg btn-warning" onclick="sendEmergency()">📢 Send Emergency Alert</button>
  </div>
</div>

<script>
  function loadContacts() {
    fetch("/get_contacts")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("contactsList");
        container.innerHTML = "";
        data.forEach(contact => {
          const div = document.createElement("div");
          div.className = "contact-card d-flex justify-content-between align-items-center";
          div.innerHTML = `
            <div><strong>${contact.name}</strong><br>${contact.phone}</div>
            <button class="btn btn-sm btn-outline-danger" onclick="deleteContact(${contact.id})">🗑️</button>
          `;
          container.appendChild(div);
        });
      });
  }

  function addContact() {
    const name = document.getElementById("contactName").value.trim();
    const phone = document.getElementById("contactPhone").value.trim();
    if (!name || !phone) return alert("Please enter both name and phone number.");
    
    fetch("/add_contact", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, phone })
    }).then(() => {
      document.getElementById("contactName").value = "";
      document.getElementById("contactPhone").value = "";
      loadContacts();
    });
  }

  function deleteContact(id) {
    fetch(`/delete_contact/${id}`, { method: "DELETE" })
      .then(() => loadContacts());
  }

  function sendEmergency() {
    if (!navigator.geolocation) {
      alert("Geolocation is not supported by your device.");
      return;
    }

    navigator.geolocation.getCurrentPosition(pos => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const message = encodeURIComponent(
        `Please save me. A sudden emergency. My location is shared. Please come quick!\n\nLocation: https://www.google.com/maps?q=${lat},${lon}`
      );

      fetch("/get_contacts")
        .then(res => res.json())
        .then(data => {
          if (data.length === 0) return alert("No emergency contacts found.");
          data.forEach(c => {
            window.open(`https://wa.me/${c.phone}?text=${message}`, "_blank");
          });
        });
    }, () => {
      alert("Unable to access location.");
    });
  }

  window.onload = loadContacts;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
