<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #eef6ff; font-family: Arial, sans-serif; }
    .emoji-btn { font-size: 2rem; margin: 0 5px; cursor: pointer; background: transparent; border: none; }
    .timer { font-weight: bold; color: #d32f2f; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">🧠 Health Guardian</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">🏠 Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="/health">💊 Health Tracker</a></li>
          <li class="nav-item"><a class="nav-link" href="/emergency">🚨 Emergency</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-4">

    <!-- Mood Tracker -->
    <div class="card p-4 mb-4">
      <h4 class="text-center">😊 Mood Tracker</h4>
      <div class="text-center">
        <button class="emoji-btn" onclick="setMood('😊 Happy')">😊</button>
        <button class="emoji-btn" onclick="setMood('😐 Neutral')">😐</button>
        <button class="emoji-btn" onclick="setMood('😢 Sad')">😢</button>
        <button class="emoji-btn" onclick="setMood('😠 Angry')">😠</button>
      </div>
      <p id="moodDisplay" class="text-center mt-3 fw-bold">Your mood will appear here</p>
    </div>

    <!-- Water Intake Tracker -->
    <div class="card p-4 mb-4">
      <h4 class="text-center">💧 Water Intake Tracker</h4>
      <p class="text-center">Glasses today: <span id="waterCount" class="fw-bold">0</span></p>
      <div class="d-flex justify-content-center gap-2">
        <button class="btn btn-primary" onclick="changeWater(1)">➕ Add</button>
        <button class="btn btn-secondary" onclick="changeWater(-1)">➖ Remove</button>
        <button class="btn btn-danger" onclick="resetWater()">🔄 Reset</button>
      </div>
    </div>

    <!-- Medicine Reminders -->
    <div class="card p-4 mb-4">
      <h4 class="text-center">⏰ Medicine Reminders</h4>
      <div class="row g-2 mb-3">
        <div class="col-md-5">
          <input type="text" id="medicineName" class="form-control" placeholder="Enter medicine name">
        </div>
        <div class="col-md-4">
          <input type="time" id="medicineTime" class="form-control">
        </div>
        <div class="col-md-3">
          <button class="btn btn-success w-100" onclick="addReminder()">➕ Add Reminder</button>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered text-center">
          <thead class="table-dark">
            <tr>
              <th>Medicine</th>
              <th>Time</th>
              <th>Countdown</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="reminderTableBody"></tbody>
        </table>
      </div>
    </div>

  </div>

  <script>
    let waterCount = 0;

    function changeWater(delta) {
      waterCount = Math.max(0, waterCount + delta);
      document.getElementById("waterCount").textContent = waterCount;
      fetch("/save_water", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ count: waterCount })
      });
    }

    function resetWater() {
      waterCount = 0;
      document.getElementById("waterCount").textContent = 0;
      fetch("/save_water", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ count: 0 })
      });
    }

    function setMood(mood) {
      document.getElementById("moodDisplay").textContent = "You're feeling " + mood;
      fetch("/save_mood", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mood: mood })
      });
    }

    function addReminder() {
      const name = document.getElementById("medicineName").value.trim();
      const time = document.getElementById("medicineTime").value;
      if (!name || !time) return alert("Enter medicine name and time.");
      fetch("/add_reminder", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ medicine: name, time: time })
      }).then(() => {
        document.getElementById("medicineName").value = "";
        document.getElementById("medicineTime").value = "";
        loadReminders();
      });
    }

    function deleteReminder(id) {
      fetch(`/delete_reminder/${id}`, { method: "DELETE" })
        .then(() => loadReminders());
    }

    function startCountdown(reminder) {
      const el = document.getElementById(`countdown-${reminder.id}`);
      const [h, m] = reminder.time.split(":");
      let target = new Date();
      target.setHours(h, m, 0, 0);
      if (target < new Date()) target.setDate(target.getDate() + 1);

      function update() {
        const now = new Date();
        let diff = Math.floor((target - now) / 1000);
        if (diff < 0) diff += 86400;
        const hh = String(Math.floor(diff / 3600)).padStart(2, "0");
        const mm = String(Math.floor((diff % 3600) / 60)).padStart(2, "0");
        const ss = String(diff % 60).padStart(2, "0");
        el.textContent = `${hh}:${mm}:${ss}`;
        if (diff === 0) triggerAlarm();
      }

      update();
      setInterval(update, 1000);
    }

    function triggerAlarm() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = ctx.createOscillator();
      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(700, ctx.currentTime);
      oscillator.connect(ctx.destination);
      oscillator.start();
      setTimeout(() => oscillator.stop(), 5000);
    }

    function loadMood() {
      fetch("/get_mood").then(res => res.json()).then(data => {
        if (data.mood) {
          document.getElementById("moodDisplay").textContent = "You're feeling " + data.mood;
        }
      });
    }

    function loadWater() {
      fetch("/get_water").then(res => res.json()).then(data => {
        waterCount = data.count || 0;
        document.getElementById("waterCount").textContent = waterCount;
      });
    }

    function loadReminders() {
      fetch("/get_reminders")
        .then(res => res.json())
        .then(data => {
          const table = document.getElementById("reminderTableBody");
          table.innerHTML = "";
          data.forEach(reminder => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${reminder.medicine}</td>
              <td>${reminder.time}</td>
              <td class="timer" id="countdown-${reminder.id}">--:--:--</td>
              <td><button class="btn btn-danger btn-sm" onclick="deleteReminder(${reminder.id})">🗑️</button></td>
            `;
            table.appendChild(row);
            startCountdown(reminder);
          });
        });
    }

    window.onload = function () {
      loadMood();
      loadWater();
      loadReminders();
    };
  </script>
</body>
</html>
