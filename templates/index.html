<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Guardian Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #fff3e0);
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn-custom {
      background-color: #00796b;
      color: white;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">üß† Health Guardian</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
  <a class="nav-link" href="{{ url_for('index') }}">üè† Home</a>
</li>
<li class="nav-item">
  <a class="nav-link" href="{{ url_for('health') }}">Health Tracker</a>
</li>
<li class="nav-item">
  <a class="nav-link" href="{{ url_for('emergency') }}">üö® Emergency</a>
</li>
      </ul>
    </div>
  </div>
</nav>
  <div class="container py-4">
    <h2 class="text-center mb-4">üß†üíñ Health Guardian Dashboard</h2>

    <div class="row g-4">

      <!-- BMI Calculator -->
      <div class="col-md-6">
        <div class="card p-3">
          <h4>BMI Calculator</h4>
          <div class="mb-2">
            <label>Height (cm):</label>
            <input type="number" id="height" class="form-control">
          </div>
          <div class="mb-2">
            <label>Weight (kg):</label>
            <input type="number" id="weight" class="form-control">
          </div>
          <button class="btn btn-custom mt-2" onclick="calculateBMI()">Calculate</button>
          <p id="bmi-result" class="mt-2"></p>
        </div>
      </div>

      <!-- Chart -->
      <div class="col-md-6">
        <div class="card p-3">
          <h4>Health Stats</h4>
          <canvas id="healthChart" height="200"></canvas>
        </div>
      </div>

      <!-- Quick Navigation -->
      <div class="col-md-12">
  <div class="card p-3 text-center">
    <h5>Go to other sections</h5>
    <a href="{{ url_for('health') }}">üíä Medicine & Mood Tracker</a>
    <a href="{{ url_for('emergency') }}" class="btn btn-outline-danger m-2">üö® Emergency Alert</a>
  </div>
</div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript Logic -->
  <script>
    function calculateBMI() {
      const height = parseFloat(document.getElementById("height").value) / 100;
      const weight = parseFloat(document.getElementById("weight").value);
      if (height && weight) {
        const bmi = weight / (height * height);
        let status = '';
        if (bmi < 18.5) status = "Underweight";
        else if (bmi < 24.9) status = "Normal weight";
        else if (bmi < 29.9) status = "Overweight";
        else status = "Obese";

        document.getElementById("bmi-result").innerHTML = 
          `Your BMI is <strong>${bmi.toFixed(2)}</strong> (${status})`;
      } else {
        document.getElementById("bmi-result").innerHTML = 
          `<span class="text-danger">Please enter valid height and weight.</span>`;
      }
    }

    // Chart.js Demo Chart
    const ctx = document.getElementById('healthChart').getContext('2d');
    const healthChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5'],
        datasets: [{
          label: 'Mood Level (1-5)',
          data: [3, 4, 2, 5, 4],
          fill: true,
          borderColor: '#00796b',
          backgroundColor: 'rgba(0,121,107,0.2)',
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            max: 5
          }
        }
      }
    });
  </script>

</body>
</html>
